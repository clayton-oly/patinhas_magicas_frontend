<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patinhas Mágicas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/patas.png">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo à esquerda -->
        <img class="imgLogo" src="img/logo.png" alt="Logo" />

        <!-- Menu alinhado do lado direito para o centro -->
        <ul class="menu">
            <li><a href="#contact">Contato</a></li>
            <li><a href="#adoct">Adoção</a></li>
            <li><a href="#services">Serviços</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#home">Início</a></li>
        </ul>

        <!-- Ícones sociais no extremo direito -->
        <div class="social-icons">
            <li><img src="img/face.png" alt="Facebook" class="imgSocias" /></li>
            <li><img src="img/x.png" alt="Twitter" class="imgSocias2" /></li>
            <li><img src="img/insta.png" alt="Instagram" class="imgSocias2" /></li>
        </div>
    </nav>

    <h1>
        <span>Seu pet é a nossa prioridade!</span>
    </h1>

    <!-- Banner principal -->
    <div class="grid-container">
        <div class="banner-left">
            <img class="banner" src="img/cachorro.jpeg" alt="Um cachorro feliz">
        </div>
        <div>
            <img class="banner2" src="img/gato.png" alt="Um gato feliz">
        </div>
        <div>
            <img class="banner3" src="img/gato2.png" alt="Outro gato feliz">
